name: Action Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pdw
          ls

      - name: Simple JS action'
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with: 
          who-to-greet: Rajan
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
